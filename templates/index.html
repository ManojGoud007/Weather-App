<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="alert alert-success" align="center" style="font-size:20px;">
        <strong>Welcome to Weather App!</strong>
    </div>
    <!-- search bar for city -->
    <div class="container" align="center">
      <h4>Search City</h4>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100px;">
  <form action="/" method="POST">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="city" placeholder="Enter city name...">
      <div class="input-group-append" style="padding-left:10px;">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>
</div>
    </div>

<!-- this div is activated when search button is clicked -->
    {% if res %}
    <div>
      <h2>Weather Details</h2>
            <div id = "details">
                <h4>City: {{ res.name }}</h4>
                <h4>Temperature: {{ res.main.temp }}</h4>
                <h4>Humidity: {{ res.main.humidity }}</h4>
                <h4>Pressure: {{ res.main.pressure }}</h4>
            </div>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
